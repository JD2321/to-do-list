<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>To-Do List App</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700&display=swap" rel="stylesheet">

    <!-- css -->
    <!-- <link rel="stylesheet" type="text/css" href="resources/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

    <!-- load font awesome -->
    <script src="https://kit.fontawesome.com/9fd42defa7.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <header>
        <input type="text" placeholder="Set a task.." id="item">
        <button id="add-item"><i class="fas fa-plus fa-2x"></i></button>
    </header>
<div class="container">
    <!-- uncompleted task -->
    <ul class="to-do" id="in-prog">
        <li>
            This is an item

            <div class="buttons">
                <button class="remove"><i id="remove" class="far fa-trash-alt fa-2x"></i></button>
                <button class="check"><i id="check" class="fas fa-check-circle fa-2x"></i></button>
            </div>
            
        </li>
    
    </ul>

    <!-- completed task -->
    <ul class="to-do" id="done">
            <li>
                    This is an item
        
                    <div class="buttons">
                        <button class="remove"><i id="remove" class="far fa-trash-alt fa-2x"></i></button>
                        <button class="done-check"><i id="done-check" class="fas fa-check-circle fa-2x"></i></button>
                    </div>
                    
                </li>
    </ul>
</div>

    

    <script src="resources/js/app.js"></script>
</body>
</html>
