<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>To-Do List App</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700&display=swap" rel="stylesheet">

    <!-- css -->
    <!-- <link rel="stylesheet" type="text/css" href="resources/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">

    <!-- load font awesome -->
    <script src="https://kit.fontawesome.com/9fd42defa7.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <header>
        <input type="text" placeholder="Set a task.." id="item">
        <button id="add-item"><i class="fas fa-plus fa-2x"></i></button>
    </header>
<div class="container">
    <!-- uncompleted task -->
    <div class="to-do-border">
        <div>To-Do</div>
    <ul class="to-do" id="in-prog"> </ul>
    </div>

    <!-- completed task -->
    <div class="done-border">
        <div>Done</div>
    <ul class="to-do" id="done"></ul>
</div>

    

    <script src="resources/js/app.js"></script>
</body>
</html>
